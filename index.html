<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <h1>Password Generator</h1>

        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>

        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>

        <label>
            <input type="checkbox" id="includeLetters"> Include Letters
        </label>

        <label>
            Password Length: <span id="passwordLengthDisplay">15</span>
            <input type="range" id="passwordLength" min="5" max="30" value="15">
        </label>

        <button onclick="generatePassword()">Generate Password</button>

        <h2>Generated Password:</h2>
        <textarea id="generatedPassword" rows="4" cols="50" readonly></textarea>

        <script src="generator.js"></script>
    </body>
</html>
